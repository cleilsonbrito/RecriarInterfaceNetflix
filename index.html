<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/own/owl.carousel.min.css">
    <link rel="stylesheet" href="style/own/owl.theme.default.min.css">


    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Iniciar</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>

    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The big Bang Theory</h3>
                <p class="descricao">Leonard e Sheldon são dois jovens cientistas que moram juntos, sabem tudo de física, mas não parecem saber como se relacionar com mulheres ...</p>                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>


    <div class="carrosel-filmes">

            <div class="item">

            <div class="item">
